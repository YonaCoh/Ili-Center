<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="main-header">

            </div>

                <button class="btn btn-success" id="graphsBtn"
                    onclick="location.href='../pieSubCategories.html'">גרפים</button>
            </div>
        </div>
        <div class="row">
            <div id="form-container"></div>
        </div>

            <div id="graphs-container"></div>
        </div>
    </div>
